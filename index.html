<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <script src="https://kit.fontawesome.com/4d6f320cf1.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="main-div">
  <img class="product-image" src="./images/image-product-desktop.jpg" />
  <div class="description">
<h3>P  E  R  F  U  M  E</h3>
    <h2>Gabrielle Essence Eau De Parfum</h2>

    <p class="desc2">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>

<div class="prices">
  <h2 class="pricenow">$149.99</h2>
  <p class="pricebefore"><strike>
    $169.99
  </strike></p>
</div>


    <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gerard Akpeki</a>.
  </div>
</body>
</html>
